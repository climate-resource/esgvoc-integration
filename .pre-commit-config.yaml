# See https://pre-commit.com for more information
ci:
  autofix_prs: false
  autoupdate_schedule: quarterly
  autoupdate_branch: pre-commit-autoupdate
  # Currently network access isn't supported in the pre-commit CI product.
  skip: [uv-sync, uv-lock, uv-export]

# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v5.0.0"
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-json
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace
  - repo: local
    hooks:
      # Prevent committing .rej files
      - id: forbidden-files
        name: forbidden files
        entry: found Copier update rejection files; review them and remove them
        language: fail
        files: "\\.rej$"
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.5.21
    hooks:
      - id: uv-sync
      - id: uv-lock
        name: uv-lock-check
        args: ["--check"]
      # Put requirements.txt files in the repo too
      - id: uv-export
        name: export-requirements
        args: ["-o", "requirements-locked.txt", "--no-hashes", "--no-dev", "--no-emit-project"]
  - repo: local
    hooks:
      - id: cmor-cvs-table
        name: cmor-cvs-table
        entry: uv run esgvoc cmor-export-cvs-table --out-path cmor-cvs-table.json
        language: system
        require_serial: true
        pass_filenames: false
      - id: stac-schema-json
        name: stac-schema-json
        entry: uv run python json-schema-generation.py
        language: system
        require_serial: true
        pass_filenames: false
